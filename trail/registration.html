<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/registraion.css">

    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid p-5 ">
        <div class="row bg-info border p-2">
            <h1 class="text-white text-center p-3">Hi there your welcome in our shop </h1>
            <div class="col-md-5 col-sm-6 images">
                <img class="bg-image-left" src="./assets/images/9473.gif">
            </div>
            <div class="col-md-7 col-sm-6">
                <div class="row p-2 bg-secondary border child">
                    <form action="#" method="get" class="text-white">
                        <br>
                        <br>
                        <label for="first name">First Name</label>
                        <input type="text" placeholder="Enter your First Name" class="form-control">
                       
                        <br>
                        <label for="last name">Last Name</label>
                        <input type="text" placeholder="Enter your Last Name" class="form-control">
                        <br>
                        <label for="email">Email Id</label>
                        <input type="email" placeholder="Enter your Email please" class="form-control">
                        <br>
                        <label for="gendar">Select your Gender</label>
                        <input type="radio" name="gendar">: Male
                        <input type="radio" name="gendar">: Female
                        <br>
                        <br>
                        <label for="address">Enter your address</label>
                        <textarea class="form-control" rows="5" name="" id="">Enter Your address here</textarea>
                        <br>
                        <input type="submit" class="form-control bg-success text-white" placeholder="Submit">
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
</html>
